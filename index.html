<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>
  <div class="container">
<div class="box-1">
  <img class="mobile" src="image-product-mobile.jpg" alt="Mobile">
  <img class="desktop" src="image-product-desktop.jpg" alt="CHANEL IMAGE">
</div>
<div class="box-2">
  <h5 class="PERFUME">
  <pre>P E R F U M E</pre></h5>
  <h2 class="Gab">
    Gabrielle <br>
    Essence Eau <br>
    De Parfum
  </h2>
  <p class="floral">
    A floral, solar and voluptuous <br>
    interpretation composed by <br>
    Olivier Polge, 
    Perfumer-Creator <br> 
    for the House of CHANEL.
  </p>
  <p>
   <span class="new"><b>$149.99</b></span> 
   <span class="old">$169.99</span>
  </p>
<button class="green"> 
  <img src="icon-cart.svg" alt="cart image">
  <span class="cart">Add to Cart</span>
</button>
   </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ochijeh Franklin</a>.
  </div>
</body>
</html>
